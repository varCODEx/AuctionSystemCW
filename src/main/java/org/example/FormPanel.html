<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <form wicket:id="lot_form">
        <div wicket:id="feedbackPanel"></div>
        <!--        FIXME width CSS-->
        <table width="80%">
            <tr>
                <td>
                    Name: <input type="text" wicket:id="name" id="name">
                </td>
                <td>
                    __Price: <input type="text" wicket:id="startPrice" id="start_price">
                    <div wicket:id="lastBid.price" id="current_price"></div>
                </td>
            </tr>
            <tr>
                <td>
                    Description: <br><textarea rows="20" cols="50" wicket:id="description" id="description">DESCR</textarea>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
